<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background: #28a745;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      color: #fff;
      text-decoration: none;
    }
    main {
      padding: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 0.5rem 1rem;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seller Dashboard</h1>
    <nav>
      <a href="#products">Manage Products</a>
      <a href="#orders">Orders</a>
      <a href="#analytics">Analytics</a>
    </nav>
  </header>

  <main>
    <section id="product-list">
      <h2>Your Products</h2>
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
      </ul>
    </section>
    <section id="actions">
      <button onclick="addProduct()">Add Product</button>
      <button onclick="checkOrders()">Check Orders</button>
    </section>
  </main>

  <script>
    function addProduct() {
      alert('Add Product functionality here');
    }
    function checkOrders() {
      alert('Check Orders functionality here');
    }
  </script>
</body>
</html>
